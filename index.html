
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Afroworld Radar</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f04c3a;
      text-align: center;
      padding: 20px;
    }
    .logo {
      max-width: 100px;
      border-radius: 50%;
    }
    #search-section, #top10-section {
      padding: 20px;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #28a745;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .movie {
      background-color: #222;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      width: 200px;
      vertical-align: top;
    }
    .movie img {
      max-width: 100%;
      border-radius: 5px;
    }
    .movie-title {
      font-weight: bold;
      margin: 10px 0;
    }
    .watch-btn {
      display: block;
      background-color: #f04c3a;
      color: #fff;
      padding: 8px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Afroworld" class="logo">
    <h1>Afroworld Radar</h1>
    <p>Busque por filmes, s√©ries ou doramas:</p>
  </header>

  <section id="search-section">
    <input type="text" id="searchInput" placeholder="Digite o nome do filme...">
    <button onclick="searchMovie()">Buscar</button>
    <div id="search-results"></div>
  </section>

  <section id="top10-section">
    <h2>Top 10 Filmes</h2>
    <div id="top10-results"></div>
  </section>

  <script>
    const apiKey = 'f32553954ea667a78ba68f4d826126a2';

    async function searchMovie() {
      const query = document.getElementById('searchInput').value;
      const response = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&language=pt-BR&query=${encodeURIComponent(query)}`);
      const data = await response.json();
      const resultsDiv = document.getElementById('search-results');
      resultsDiv.innerHTML = '';
      data.results.slice(0, 5).forEach(movie => {
        resultsDiv.innerHTML += `
          <div class="movie">
            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
            <div class="movie-title">${movie.title}</div>
            <div>${movie.overview.substring(0, 100)}...</div>
            <a class="watch-btn" href="assistir.html?title=${encodeURIComponent(movie.title)}">Assista</a>
          </div>
        `;
      });
    }

    async function getTop10() {
      const response = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=pt-BR&page=1`);
      const data = await response.json();
      const top10Div = document.getElementById('top10-results');
      top10Div.innerHTML = '';
      data.results.slice(0, 10).forEach(movie => {
        top10Div.innerHTML += `
          <div class="movie">
            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
            <div class="movie-title">${movie.title}</div>
            <a class="watch-btn" href="assistir.html?title=${encodeURIComponent(movie.title)}">Assista</a>
          </div>
        `;
      });
    }

    window.onload = getTop10;
  </script>
</body>
</html>
