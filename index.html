
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Afroworld Radar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background: #f44336;
      padding: 20px 10px;
    }
    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 10px;
    }
    .card {
      width: 30%;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px 10px 0 0;
    }
    .card button {
      margin: 10px 0;
      width: 90%;
      background: #ff5722;
    }
    @media (max-width: 600px) {
      .card {
        width: 45%;
      }
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Afroworld Radar</h1>
    <p>Busque por filmes, s√©ries ou doramas:</p>
    <input type="text" id="searchInput" placeholder="Digite o nome do filme..." />
    <button onclick="search()">Buscar</button>
  </header>

  <h2 style="text-align:center; margin: 15px 0;">Top 10 Filmes</h2>
  <div id="top10" class="grid"></div>

  <h2 style="text-align:center; margin: 15px 0;">Resultados</h2>
  <div id="results" class="grid"></div>

  <footer>&copy; Todos os direitos reservados - Afroworld</footer>

  <script>
    const apiKey = "f32553954ea667a78ba68f4d826126a2";

    function renderGrid(data, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        const imageUrl = item.poster_path
          ? `https://image.tmdb.org/t/p/w300${item.poster_path}`
          : "https://via.placeholder.com/300x450?text=Sem+Imagem";
        card.innerHTML = `
          <img src="${imageUrl}" alt="${item.title}" />
          <button onclick="watch('${item.title}')">Assistir</button>
        `;
        container.appendChild(card);
      });
    }

    async function search() {
      const term = document.getElementById("searchInput").value;
      if (term.trim() === "") return alert("Digite algo");
      const response = await fetch(\`https://api.themoviedb.org/3/search/movie?api_key=\${apiKey}&language=pt-BR&query=\${encodeURIComponent(term)}\`);
      const data = await response.json();
      renderGrid(data.results, "results");
    }

    function watch(title) {
      localStorage.setItem("movieTitle", title);
      window.location.href = "assistir.html";
    }

    async function loadTop10() {
      const response = await fetch(\`https://api.themoviedb.org/3/movie/popular?api_key=\${apiKey}&language=pt-BR&page=1\`);
      const data = await response.json();
      renderGrid(data.results.slice(0, 10), "top10");
    }

    loadTop10();
  </script>
</body>
</html>
