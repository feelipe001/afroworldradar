<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Afroworld Radar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background: #f44336;
      padding: 20px 10px;
    }
    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 10px;
    }
    .card {
      width: 30%;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px 10px 0 0;
    }
    .card button {
      margin: 10px 0;
      width: 90%;
      background: #ff5722;
    }
    @media (max-width: 600px) {
      .card {
        width: 30%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Afroworld Radar</h1>
    <p>Busque por filmes, s√©ries ou doramas:</p>
    <input type="text" id="searchInput" placeholder="Digite o nome do filme..." />
    <button onclick="search()">Buscar</button>
  </header>

  <h2 style="text-align:center; margin: 15px 0;">Top 10 Filmes</h2>
  <div id="top10" class="grid"></div>

  <h2 style="text-align:center; margin: 15px 0;">Resultados</h2>
  <div id="results" class="grid"></div>

  <script>
    const top10 = [
      { title: "Minecraft", img: "https://image.tmdb.org/t/p/w300/6IvjNfD1h7x7k6q2FheMfwxqHoh.jpg" },
      { title: "Bad Boys", img: "https://image.tmdb.org/t/p/w300/szQ29cS8XogkVQd0UGGSi1wBszA.jpg" },
      { title: "Venom", img: "https://image.tmdb.org/t/p/w300/qKkFk9HELmABpcPoc1HHZGIxQ5a.jpg" }
    ];

    function renderGrid(data, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = 
          <img src="${item.img}" alt="${item.title}" />
          <button onclick="watch('${item.title}')">Assistir</button>
        ;
        container.appendChild(card);
      });
    }

    function search() {
      const term = document.getElementById("searchInput").value;
      if (term.trim() === "") return alert("Digite algo");
      renderGrid(top10, "results"); // substitua por resultado real futuramente
    }

    function watch(title) {
      localStorage.setItem("movieTitle", title);
      window.location.href = "assistir.html";
    }

    renderGrid(top10, "top10");
  </script>
</body>
</html>
