
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Afroworld Radar ðŸŽ¬</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      margin: 0;
      padding: 0;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.8);
      min-height: 100vh;
      padding: 20px;
    }

    .top-bar {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #00cc66;
      color: white;
      cursor: pointer;
    }

    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .movie-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      width: 200px;
      text-align: center;
    }

    .movie-card img {
      width: 100%;
    }

    .movie-card h4 {
      margin: 10px 0;
    }

    .cta-btn {
      margin-bottom: 15px;
      background-color: #ffcc00;
      color: black;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="top-bar">
      <input type="text" id="searchInput" placeholder="Digite o nome do filme..." />
      <button id="searchBtn">Buscar</button>
      <div id="loading" style="margin-top:10px; display:none;">Aguarde 5 segundos...</div>
    </div>

    <div id="results"></div>
  </div>

  <script>
    const apiKey = 'f32553954ea667a78ba68f4d826126a2';

    async function fetchMovie(query) {
      const response = await fetch(
        `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&language=pt-BR&query=${encodeURIComponent(query)}`
      );
      const data = await response.json();
      return data.results;
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    document.getElementById("searchBtn").addEventListener("click", async () => {
      const query = document.getElementById("searchInput").value.trim();
      const loading = document.getElementById("loading");
      const resultsDiv = document.getElementById("results");
      if (!query) return alert("Digite algo!");

      resultsDiv.innerHTML = "";
      loading.style.display = "block";
      await delay(5000);
      loading.style.display = "none";

      const movies = await fetchMovie(query);

      if (movies.length === 0) {
        resultsDiv.innerHTML = "<p>Nenhum resultado encontrado.</p>";
        return;
      }

      movies.slice(0, 5).forEach(movie => {
        const div = document.createElement("div");
        div.className = "movie-card";
        div.innerHTML = `
          <img src="https://image.tmdb.org/t/p/w300${movie.poster_path}" alt="${movie.title}" />
          <h4>${movie.title}</h4>
          <a class="cta-btn" target="_blank" href="assistir.html?nome=${encodeURIComponent(movie.title)}">ðŸŽ¬ Assistir grÃ¡tis</a>
        `;
        resultsDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
