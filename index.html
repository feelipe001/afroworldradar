<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Afroworld Radar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      min-height: 100vh;
      padding: 30px 10px;
      text-align: center;
    }

    .logo {
      width: 130px;
      border-radius: 50%;
    }

    h1 {
      font-size: 2em;
      margin: 15px 0 10px;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }

    input {
      width: 80%;
      max-width: 300px;
    }

    button {
      background-color: #00c853;
      color: #fff;
      margin-left: 10px;
      cursor: pointer;
    }

    .movie-grid {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .movie {
      background: #111;
      padding: 10px;
      border-radius: 10px;
      width: 160px;
    }

    .movie img {
      width: 100%;
      border-radius: 5px;
    }

    .movie button {
      margin-top: 10px;
      background-color: #ff5722;
      width: 100%;
    }

    .links {
      margin-top: 40px;
      font-size: 0.9em;
    }

    .links a {
      color: #4dd0e1;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="logo.png" class="logo" alt="Afroworld Logo">
    <h1>Afroworld Radar</h1>
    <p>Busque por filmes, séries ou doramas:</p>

    <input type="text" id="searchInput" placeholder="Digite o nome do filme..." />
    <button onclick="searchMovie()">Buscar</button>

    <div class="movie-grid" id="results"></div>

    <div class="links">
      Conheça também:
      <a href="https://awinsta.online" target="_blank">AfroInsta</a> |
      <a href="https://afrowallpapers.site" target="_blank">AfroWallpapers</a>
    </div>
  </div>

  <script>
    const apiKey = 'f32553954ea667a78ba68f4d826126a2';

    async function searchMovie() {
      const query = document.getElementById('searchInput').value.trim();
      const results = document.getElementById('results');
      results.innerHTML = '';

      if (!query) {
        alert("Digite o nome de um filme.");
        return;
      }

      const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&language=pt-BR&query=${encodeURIComponent(query)}`;
      const response = await fetch(url);
      const data = await response.json();

      if (data.results && data.results.length > 0) {
        data.results.forEach(movie => {
          const poster = movie.poster_path ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` : '';
          const div = document.createElement('div');
          div.className = 'movie';
          div.innerHTML = `
            <img src="${poster}" alt="${movie.title}" />
            <p><strong>${movie.title}</strong></p>
            <button onclick="window.location.href='assistir.html?title=${encodeURIComponent(movie.title)}'">Assistir grátis</button>
          `;
          results.appendChild(div);
        });
      } else {
        results.innerHTML = `<p>Nenhum resultado encontrado para "${query}"</p>`;
      }
    }
  </script>
</body>
</html>
