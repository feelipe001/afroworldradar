<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Afroworld Radar 游꿟</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .top-bar {
      background-color: #000;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .top-bar input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }

    .top-bar button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #00cc66;
      color: white;
      cursor: pointer;
    }

    .container {
      padding: 20px;
    }

    .tutorial-images img {
      width: 300px;
      margin: 10px;
      border-radius: 10px;
      opacity: 0.8;
    }

    #loading {
      margin-top: 20px;
      font-size: 18px;
      color: #ccc;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <input type="text" id="searchInput" placeholder="Digite o nome do filme..." />
    <button id="searchBtn">Buscar</button>
    <div id="loading" class="hidden">Aguarde 5 segundos...</div>
  </div>

  <div class="container">
    <h2>游댌 Como encontrar o nome do filme antes de pesquisar?</h2>
    <p>Muita gente v칡 o v칤deo e j치 sai pesquisando. Mas o nome do filme est치 quase sempre:</p>
    <ul style="list-style: none; padding: 0;">
      <li>游늷 Nos coment치rios fixados</li>
      <li>游늷 Na legenda da postagem</li>
    </ul>

    <div class="tutorial-images">
      <img src="tutorial_img1.jpeg" alt="Exemplo de coment치rio com nome do filme">
      <img src="tutorial_img2.jpeg" alt="Exemplo de legenda com nome do filme">
    </div>
  </div>

  <script>
    const apiKey = 'f32553954ea667a78ba68f4d826126a2';
    let countdown = 5;
    let timer;

    const searchBtn = document.getElementById("searchBtn");
    const searchInput = document.getElementById("searchInput");
    const loading = document.getElementById("loading");

    function startCountdown() {
      searchBtn.disabled = true;
      loading.classList.remove("hidden");
      searchBtn.innerText = `Aguarde ${countdown}s...`;

      timer = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          searchBtn.innerText = `Aguarde ${countdown}s...`;
        } else {
          clearInterval(timer);
          searchBtn.innerText = "Abrir radar";
          searchBtn.disabled = false;

          searchBtn.onclick = () => {
            const query = searchInput.value.trim();
            if (!query) return alert("Digite o nome do conte칰do!");
            window.open(`assistir.html?nome=${encodeURIComponent(query)}`, "_blank");
            window.location.href = "ads.html";
          };
        }
      }, 1000);
    }

    searchBtn.addEventListener("click", () => {
      const query = searchInput.value.trim();
      if (!query) return alert("Digite o nome do conte칰do!");
      startCountdown();
    });
  </script>

</body>
</html>
