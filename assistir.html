<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistir</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
    }
    #countdown {
      font-size: 48px;
      margin-top: 20px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    .ad-space {
      margin: 30px auto;
      background: #333;
      padding: 20px;
      border: 2px dashed #666;
      width: 90%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Assista Grátis!</h1>
  <h2 id="movieTitle">Carregando título...</h2>
  <p>Aperta o cinto… seu filme vai começar em <span id="countdown">5</span> segundos!</p>

  <div class="ad-space">
    [ Espaço para Anúncio Google / Adsterra ]
  </div>

  <script>
    document.getElementById("movieTitle").textContent = localStorage.getItem("movieTitle") || "Filme";

    let seconds = 5;
    const countdown = document.getElementById("countdown");

    const timer = setInterval(() => {
      seconds--;
      countdown.textContent = seconds;
      if (seconds === 0) {
        clearInterval(timer);
        window.location.href = "https://links.unitvnet.app/IAFLDMW"; // URL de conversão
      }
    }, 1000);
  </script>
</body>
</html>
